<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="My-logo.png" alt="Logo" id="logo">
    </div>
    <div class="container">
        <h1>HTML To-Do List</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Task" required>
            <textarea id="descriptionInput" placeholder="Description"></textarea>
            <input type="datetime-local" id="dateTimeInput" required>
            <input type="text" id="responsibleInput" placeholder="Responsible Person" required>
            <select id="statusInput">
                <option value="incomplete"> Incomplete</option>
                <option value="complete"> Complete</option>
            </select>
            <button type="submit" id="addTask"> Add Task</button>
        </form>
        <ul id="taskList"> </ul>
    </div>
    <div id="taskDetails" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detailTitle"></h2>
            <p id="detailDescription"></p>
            <p id="detailDateTime"></p>
            <p id="detailResponsible"></p>
            <p id="detailStatus"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
